////// junit //////
test {
    minHeapSize = "256m"
    maxHeapSize = "2G"
    reports {
        junitXml.required = true
        html.required = true
    }
    testLogging {
        showCauses true
        showStackTraces true
        showExceptions true
        /* events "started", "skipped", "failed" */
        exceptionFormat "full"
    }
    jacoco {
        enabled = true
    }
    finalizedBy jacocoTestReport
}
////// jacoco //////
jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.required = true
    }
}
jacocoTestCoverageVerification {
    mustRunAfter jacocoTestReport
    violationRules {
        rule {
            limit {
                minimum = 0.7
            }
        }
    }
}